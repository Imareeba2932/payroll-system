<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Employee â€” PayrollPro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
    --primary:darkblue; /* dark blue accent */
    --accent:darkblue;
    --muted:#333; /* text color for readability */
    --card-bg: rgba(255, 255, 255, 0.85); /* semi-transparent light form */
    --radius:14px;
    --shadow:0 12px 30px rgba(0,0,0,0.15);
}

/* Reset */
*{box-sizing:border-box;}
body{
    margin:0;
    font-family: 'Inter', sans-serif;
    color: var(--muted);
    background: url('https://painrelieffoundation.org.uk/wp-content/uploads/2020/10/corporate-image-2.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
}

/* Overlay for soft tint */
body::before{
    content:'';
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(255,255,255,0.2); /* soft light overlay */
    z-index:0;
}

/* Header/Navbar */
header{
    position: relative;
    z-index:1;
    background: rgba(255,255,255,0.8);
    padding:16px 24px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 3px 12px rgba(0,0,0,0.1);
    border-bottom:1px solid rgba(0,0,0,0.1);
}
.brand{
    font-weight:800;
    font-size:1.5rem;
    color: var(--primary);
    text-decoration:none;
}
.nav-links a{
    margin-left:12px;
    text-decoration:none;
    font-weight:500;
    padding:8px 14px;
    border-radius:10px;
    transition:0.3s;
    color: var(--muted);
}
.nav-links a:hover{
    background: var(--primary);
    color:#fff;
}

/* Main Form Section */
.form-section{
    position: relative;
    z-index:1;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:60px 20px;
    min-height:calc(100vh - 80px);
}
.form-card{
    background: var(--card-bg);
    padding:32px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width:100%;
    max-width:500px;
    transition: transform 0.3s;
    backdrop-filter: blur(12px); /* glass effect */
}
.form-card:hover{
    transform: translateY(-4px);
}
.form-card h2{
    margin-top:0;
    margin-bottom:24px;
    font-size:1.6rem;
    color: var(--primary);
    text-align:center;
}

/* Form Styles */
.grid-form{
    display:flex;
    flex-direction:column;
    gap:16px;
}
.form-label{
    display:flex;
    flex-direction:column;
    font-weight:500;
    color: var(--muted);
}
.form-input{
    margin-top:6px;
    padding:10px 14px;
    border-radius:10px;
    border:1px solid #ccc;
    background: rgba(255,255,255,0.7);
    color: #333;
    font-size:1rem;
    transition:0.3s;
}
.form-input:focus{
    outline:none;
    border-color: var(--primary);
    box-shadow: 0 0 8px var(--accent);
}

/* Form Actions */
.form-actions{
    display:flex;
    justify-content:flex-end;
    gap:12px;
    margin-top:16px;
}
.btn-primary{
    background: var(--primary);
    color:#fff;
    padding:10px 20px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}
.btn-primary:hover{
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,204,0,0.3);
}
.btn-outline{
    padding:10px 20px;
    border-radius:12px;
    border:1px solid var(--muted);
    color: var(--muted);
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
}
.btn-outline:hover{
    background: rgba(255,204,0,0.1);
    color: var(--primary);
}

/* Responsive */
@media(max-width:600px){
    .form-card{
        padding:24px;
    }
}
</style>
</head>
<body>

<!-- Header/Navbar -->
<header>
    <a class="brand" href="#">PayrollPro</a>
    <div class="nav-links">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('view_employees') }}">Employees</a>
        <a href="{{ url_for('view_salaries') }}">Payroll</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</header>

<!-- Main Form Section -->
<section class="form-section">
    <div class="form-card">
        <h2>Add New Employee</h2>
        <form method="post" class="grid-form">
            <label class="form-label">Name
                <input class="form-input" type="text" name="name" required>
            </label>
            <label class="form-label">Department
                <input class="form-input" type="text" name="department" required>
            </label>
            <label class="form-label">Role
                <input class="form-input" type="text" name="role" required>
            </label>
            <label class="form-label">Joining Date
                <input class="form-input" type="date" name="joining_date" required>
            </label>
            <label class="form-label">Basic Salary
                <input class="form-input" type="number" step="0.01" name="basic_salary" required>
            </label>
            <div class="form-actions">
                <button class="btn-primary" type="submit">Add Employee</button>
                <a class="btn-outline" href="#">Cancel</a>
            </div>
        </form>
    </div>
</section>

</body>
</html>
