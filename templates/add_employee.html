{% extends 'base.html' %}
{% block content %}
<h3>Add New Employee</h3>
<form method="post">
    <p>Name: <input type="text" name="name"></p>
    <p>Department: <input type="text" name="department"></p>
    <p>Role: <input type="text" name="role"></p>
    <p>Joining Date: <input type="date" name="joining_date"></p>
    <p>Basic Salary: <input type="number" step="0.01" name="basic_salary"></p>
    <p><input type="submit" value="Add Employee"></p>
</form>
{% endblock %}
