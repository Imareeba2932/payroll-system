<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payroll System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="theme-color" content="#0b6efd">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="{{ url_for('dashboard') if session.get('admin') else url_for('login') }}">Payroll<span class="brand-accent">Pro</span></a>
            <nav class="main-nav">
                {% if session.get('admin') %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('view_employees') }}">Employees</a>
                <a href="{{ url_for('generate_salary') }}">Payroll</a>
                <a class="btn-ghost" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© {{ current_year or '' }} PayrollPro — Built with care.</p>
        </div>
    </footer>
    

</body>

</html>
