<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€” PayrollPro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #f4f7fd;
    --primary: #0b6efd;
    --accent: #0654c0;
    --muted: #555;
    --radius: 16px;
    --shadow: 0 20px 40px rgba(0,0,0,0.1);
}
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: #333; }
.container { display: flex; min-height: 100vh; }
.left-side { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
.login-card { position: relative; background: rgba(255,255,255,0.15); backdrop-filter: blur(12px); padding: 40px 32px; border-radius: var(--radius); box-shadow: var(--shadow); width: 100%; max-width: 420px; transition: transform 0.3s, box-shadow 0.3s; overflow: hidden; }
.login-card::before { content: ""; position: absolute; top: 0; left: -50%; width: 200%; height: 4px; background: linear-gradient(90deg, var(--primary), var(--accent)); border-radius: 4px; animation: slide 3s linear infinite; }
@keyframes slide { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
.login-card:hover { transform: translateY(-3px); }
.login-card h2 { text-align: center; margin-bottom: 1.5rem; font-size: 2rem; color: var(--primary); }
.form-group { margin-bottom: 1rem; position: relative; }
.form-group label { display: block; margin-bottom: 0.4rem; font-weight: 600; color: #1f2937; }
.form-group input { width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; border-radius: 12px; border: 1px solid #d0d7e2; background: #ffffff; color: #1f2937; font-size: 1rem; transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease; }
.form-group input::placeholder { color: #6b7280; }
.form-group input:focus { outline: none; border-color: #0b6efd; box-shadow: 0 0 0 4px rgba(11,110,253,0.15); background: #ffffff; }
.form-group input:-webkit-autofill,
.form-group input:-webkit-autofill:hover,
.form-group input:-webkit-autofill:focus { -webkit-text-fill-color: #1f2937; -webkit-box-shadow: 0 0 0px 1000px #ffffff inset; box-shadow: 0 0 0px 1000px #ffffff inset; }
.form-group::before { content: ''; position: absolute; top: 50%; left: 12px; transform: translateY(-50%); width: 18px; height: 18px; background-size: cover; }
.form-group.username::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/user.png'); }
.form-group.email::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/new-post.png'); }
.form-group.password::before { background-image: url('https://img.icons8.com/ios-filled/50/ffffff/lock-2.png'); }
.btn-primary { width: 100%; padding: 0.85rem; background: linear-gradient(90deg, var(--primary), var(--accent)); color: #fff; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 1rem; transition: 0.3s; margin-top: 0.5rem; }
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(11,110,253,0.4); }
.meta { text-align: center; margin-top: 0.75rem; color: #4b5563; font-size: 0.95rem; }
.meta a { color: #0b6efd; text-decoration: none; }
.error-list { margin-top: 0.75rem; color: #ff6b6b; font-size: 0.95rem; }
.right-side { flex: 1.5; background: url('https://www.holbrookmanter.com/wp-content/uploads/2020/09/payroll-scaled.jpg') no-repeat center center; background-size: cover; position: relative; }
.right-side::after { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(11,110,253,0.3); }
@media(max-width:900px) { .container { flex-direction: column; } .right-side { flex: 0; height: 220px; } .login-card::before { display: none; } }
</style>
</head>
<body>
<div class="container">
    <div class="left-side">
        <div class="login-card">
            <h2>Create Account</h2>
            <form method="POST" novalidate>
                <div class="form-group username">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="3" pattern="[A-Za-z0-9_]+">
                </div>
                <div class="form-group email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 chars with letters & numbers" required minlength="8">
                </div>
                <div class="form-group password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required minlength="8">
                </div>
                <button type="submit" class="btn-primary">Create account</button>
                {% if errors %}
                <ul class="error-list">
                    {% for e in errors %}
                    <li>{{ e }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <p class="meta">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </div>
    <div class="right-side"></div>
</div>
</body>
</html>
